
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUiv">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col sm-3"></div>
        <div class="col sm-3">
            <div class="panel panel-default" style="">
                <div class="panel-body">
                    <h4 class="text-center text-primary" style="color:green; font-family:courier; font-size:60px;">Add Contact</h4>
                    <hr>
                    <form method="post" enctype="multipart/form-data" style="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="">Add Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col sm-4"></div>

    </div>
</div>
